<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ESP Client
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js">
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="leftSide">
        <div class="leftSide-header backRound10px">
          <h1>All-in-One ESP
          </h1>
          <p>Page for control your ESP web based projects
          </p>
        </div>
        <div class="addrScanner backRound10px">
          <h2>1. Scan Your Network
          </h2>  
          <form>
            <input id="localIp" type="text" name="localIp" placeholder="Your local IP addr (e.g. 192.168.1.1)" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" value="192.168.1.1" />
            <div class="flexInput">
              <input id="subnetMask" type="text" name="subnetMask" placeholder="Your subnet mask (e.g. 255.255.255.0)" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" value="255.255.255.0" />
              <input id="scanBtn" type="button" name="subnetMask" value="Scan" onclick="startScan()" />
            </div>
          </form>
        </div>
        <div class="espSelector backRound10px">
          <h2>2. Select Your ESP
          </h2>
          <div class="espList" id="espList">
          </div>  
          <p class="scanning">Scanning...
          </p>
        </div>
      </div>
      <div class="rightSide">
        <iframe class="inlineFrame" src="iframe.html" name="iframe">
          Your browser does not support frames.
        </iframe>
      </div>
    </div>
  </body>
</html>
